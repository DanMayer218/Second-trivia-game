    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/javascript/trial.js"></script>

    <body>
        <div class="container text-center">
            <div class="row" id="splashScreen" style="padding-right: 180px;">
                <div class="col-sm-3 col-md-4"></div>
                <div class="col-sm-6 col-md-4" style="width: 525px; height: 212px; border: 2px solid #fdf7f7; border-radius: 24px; margin-left: -37px;">
                    <h1 style="color: #b6b6b6; font-family: Bungee Inline;">LETS SEE WHAT YOU ARE MADE OF!</h1>
                    <h5 style="color: #ffffff;">"So, you think you node your code?  Take the test and see where you stand."</h5>
                    <div class="btn btn-success" id="start" style="background-color: rgba(126, 126, 126, 0.52);">Start Game</div>
                </div>
                <div class="col-sm-3 col-md-4"></div>
            </div>
            <div class="row" id="questions">
                <div class="col-sm-3 col-md-4"></div>
                <div class="col-sm-6 col-md-4" id="snarf" style="width: 630px; margin-right: 25px; margin-left: 141px; background-color: rgba(255, 255, 255, 0.4);">
                    <div id="timer">
                        <h1>00:05</h1>
                    </div>
                    <div id="text" data-correct="true"></div>
                    <div id="answers"></div>
                    <br>
                </div>
                <div class="col-sm-3 col-md-4"></div>
            </div>
            <div class="row" id="gameOver">
                <div class="col-sm-3 col-md-4"></div>
                <div class="col-sm-6 col-md-4">
                    <h2 style="color: #ffffff; font-family: Bungee Inline;">RESULTS</h2>
                    <div id="results" style="color: #ffffff; font-family: Biryani; font-size: 13px; line-height: 30px;"></div>
                    <br>
                    <div class="btn btn-success" id="restart" style="width: 156px; background-color: rgba(172, 172, 172, 0.71);">Restart</div>
                </div>
                <div class="col-sm-3 col-md-4"></div>
            </div>
            <br>
            <br style="width: 169px;">
            <div class="container" style="width: 949px; height: 363px; margin-top: 311px; display: flex;">
                <img src="eyeem-142085238.jpg" style="width: 452px; margin-left: 71px;"/>
                <img src="/assets/images/cat_face_profile_black_background_66441_960x544.jpg" style="width: 437px; height: 300px; margin-left: 1px; margin-right: 0px; padding-right: 0px;"/>
            </div>
